<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Attendance File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <script src="scripts.js"></script>
    <style>
        .file-upload {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Company Logo" style="height: 40px; margin-right: 10px;">
            Attendance System
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Manage Attendances</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage_users.html">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Upload File</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Upload Attendance File</h1>
                <form action="../upload.php" method="post" enctype="multipart/form-data" class="mb-4 text-center">
                    <div class="file-upload">
                        <input type="file" name="attendanceFile" id="attendanceFile" accept=".dat" required>
                        <label for="attendanceFile" class="custom-file-upload">
                          Choose File
                        </label>
                    </div>                      
                    <button type="submit" class="btn btn-primary ml-2">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('attendanceFile').addEventListener('change', function() {
          const fileName = this.files[0] ? this.files[0].name : 'Choose File';
          document.querySelector('.custom-file-upload').textContent = fileName;
        });
    </script>
</body>
</html>
